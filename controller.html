<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <script src="angular.min.js"></script>
    <script>
        angular.module('myApp',[]).controller('myController',myControllerFun)
        function myControllerFun($scope){
            $scope.name="jasna"
        }
    </script>
</head>
<body>
     <div ng-controller="myController">
        <p>{{name}}</p>
    </div>
</body>
</html>
